spring:
  application:
    name: identity-service
  cloud:
    discovery:
      enabled: true
  datasource:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 600000
