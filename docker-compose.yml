version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: usersdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres_init.sql:/docker-entrypoint-initdb.d/postgres_init.sql
    networks:
      - sketchnote-net
    restart: unless-stopped

  eureka:
    image: ghcr.io/alarmistt/eurekaservice:latest
    container_name: eureka
    ports:
      - "8761:8761"
    depends_on:
      - postgres
    networks:
      - sketchnote-net
    restart: unless-stopped

  gateway:
    image: ghcr.io/alarmistt/apigateway:latest
    container_name: gateway
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_HOST=http://eureka:8761/eureka/
    depends_on:
      - eureka
    networks:
      - sketchnote-net
    restart: unless-stopped

  userservice:
    image: ghcr.io/alarmistt/userservice:latest
    container_name: userservice
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/usersdb
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin
      - EUREKA_HOST=http://139.59.119.65:8761/eureka/
    depends_on:
      - postgres
      - eureka
    networks:
      - sketchnote-net
    restart: unless-stopped

  paymentservice:
    image: ghcr.io/alarmistt/paymentservice:latest
    container_name: paymentservice
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/paymentsdb
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin
      - EUREKA_HOST=http://139.59.119.65:8761/eureka/
    depends_on:
      - postgres
      - eureka
    networks:
      - sketchnote-net
    restart: unless-stopped
  
  learningservice:
    image: ghcr.io/alarmistt/learningservice:latest
    container_name: learningservice
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/learningdb
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin
      - EUREKA_HOST=http://139.59.119.65:8761/eureka/
    depends_on:
      - postgres
      - eureka
    networks:
      - sketchnote-net
    restart: unless-stopped
volumes:
  pgdata:

networks:
  sketchnote-net:
    driver: bridge
