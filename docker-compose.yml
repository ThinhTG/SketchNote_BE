version: "3.9"

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: usersdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres_init.sql:/docker-entrypoint-initdb.d/postgres_init.sql
    networks:
      - app-network

  eureka:
    build: ./eureka        # build từ Dockerfile trong folder eureka
    container_name: eureka
    ports:
      - "8761:8761"
    networks:
      - app-network
    depends_on:
      - postgres

  gateway:
    build: ./apigateway    # build từ Dockerfile trong folder apigateway
    container_name: gateway
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_HOST=http://eureka:8761/eureka
    networks:
      - app-network
    depends_on:
      - eureka

  userservice:
    build: ./userservice   # build từ Dockerfile trong folder userservice
    container_name: userservice
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/usersdb
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin
      - EUREKA_HOST=http://eureka:8761/eureka
    networks:
      - app-network
    depends_on:
      - postgres
      - eureka

  paymentservice:
    build: ./paymentservice  # build từ Dockerfile trong folder paymentservice
    container_name: paymentservice
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/paymentsdb
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin
      - EUREKA_HOST=http://eureka:8761/eureka
    networks:
      - app-network
    depends_on:
      - postgres
      - eureka
