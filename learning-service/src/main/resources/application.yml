server:
  port: 8085
spring:
  application:
    name: learning-service
  cloud:
    discovery:
      enabled: true

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/learningDB}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:Thinh123}

  jpa:
    hibernate:
      ddl-auto: update  
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_HOST:http://localhost:8761/eureka/}
      instance:
        prefer-ip-address: true
        ip-address: 139.59.119.65
