spring:
  application:
    name: learning-service
  cloud:
    discovery:
      enabled: true

    server:
      port=8085:

  datasource:
    url: jdbc:postgresql://localhost:5432/learningservice
    username: postgres
    password: 12345

  jpa:
    hibernate:
      ddl-auto: update   # code first: tự tạo bảng từ entity
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
