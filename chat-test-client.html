<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchNote Chat Test Client</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 0;
            height: 600px;
        }

        .sidebar {
            background: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
        }

        .chat-area {
            display: flex;
            flex-direction: column;
            background: white;
        }

        .connection-status {
            padding: 15px;
            background: #fff3cd;
            border-bottom: 1px solid #ffc107;
            text-align: center;
            font-weight: bold;
        }

        .connection-status.connected {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.received {
            background: white;
            border: 1px solid #e0e0e0;
        }

        .message.system {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            margin: 10px auto;
            text-align: center;
            max-width: 90%;
        }

        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .message-time {
            font-size: 0.75em;
            opacity: 0.7;
            margin-top: 5px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .button-group button {
            flex: 1;
        }

        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: #666;
            font-size: 0.9em;
        }

        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .info-box h3 {
            margin-bottom: 10px;
            color: #1976d2;
        }

        .info-box p {
            margin: 5px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® SketchNote Chat</h1>
            <p>Real-time WebSocket Chat Test Client</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="info-box">
                    <h3>Connection Settings</h3>
                    <div class="input-group">
                        <label>WebSocket URL:</label>
                        <input type="text" id="wsUrl" value="http://localhost:8082/ws">
                    </div>
                    <div class="input-group">
                        <label>Your User ID:</label>
                        <input type="number" id="userId" value="1">
                    </div>
                    <div class="input-group">
                        <label>Your Name:</label>
                        <input type="text" id="userName" value="User 1">
                    </div>
                    <button id="connectBtn">Connect</button>
                    <button id="disconnectBtn" disabled>Disconnect</button>
                </div>

                <div class="info-box">
                    <h3>Message Settings</h3>
                    <div class="input-group">
                        <label>Message Type:</label>
                        <select id="messageType">
                            <option value="public">Public Chat</option>
                            <option value="private">Private Chat</option>
                            <option value="project">Project Chat</option>
                        </select>
                    </div>
                    <div class="input-group" id="receiverGroup">
                        <label>Receiver User ID:</label>
                        <input type="number" id="receiverId" value="2">
                    </div>
                    <div class="input-group" id="projectGroup" style="display: none;">
                        <label>Project ID:</label>
                        <input type="number" id="projectId" value="1">
                    </div>
                </div>

                <div class="info-box">
                    <h3>Quick Actions</h3>
                    <button onclick="sendTypingIndicator(true)">Start Typing</button>
                    <button onclick="sendTypingIndicator(false)">Stop Typing</button>
                    <button onclick="clearMessages()">Clear Messages</button>
                </div>
            </div>

            <div class="chat-area">
                <div class="connection-status disconnected" id="status">
                    ‚ö†Ô∏è Disconnected
                </div>

                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    <span id="typingUser"></span> is typing...
                </div>

                <div class="messages" id="messages">
                    <div class="message system">
                        <p>Welcome to SketchNote Chat! Connect to start chatting.</p>
                    </div>
                </div>

                <div class="input-area">
                    <div class="input-group">
                        <textarea id="messageInput" placeholder="Type your message here..." disabled></textarea>
                    </div>
                    <div class="button-group">
                        <button id="sendBtn" disabled>Send Message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let stompClient = null;
        let currentUserId = null;
        let currentUserName = null;

        // DOM Elements
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const sendBtn = document.getElementById('sendBtn');
        const messageInput = document.getElementById('messageInput');
        const messagesDiv = document.getElementById('messages');
        const statusDiv = document.getElementById('status');
        const messageTypeSelect = document.getElementById('messageType');
        const receiverGroup = document.getElementById('receiverGroup');
        const projectGroup = document.getElementById('projectGroup');
        const typingIndicator = document.getElementById('typingIndicator');

        // Event Listeners
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageTypeSelect.addEventListener('change', () => {
            const type = messageTypeSelect.value;
            receiverGroup.style.display = type === 'private' ? 'block' : 'none';
            projectGroup.style.display = type === 'project' ? 'block' : 'none';
        });

        function connect() {
            const wsUrl = document.getElementById('wsUrl').value;
            currentUserId = parseInt(document.getElementById('userId').value);
            currentUserName = document.getElementById('userName').value;

            const socket = new SockJS(wsUrl);
            stompClient = Stomp.over(socket);

            stompClient.connect({}, (frame) => {
                console.log('Connected: ' + frame);
                updateStatus(true);

                // Subscribe to public chat
                stompClient.subscribe('/topic/public', (message) => {
                    const chatMessage = JSON.parse(message.body);
                    displayMessage(chatMessage, 'public');
                });

                // Subscribe to private messages
                stompClient.subscribe('/queue/private/' + currentUserId, (message) => {
                    const chatMessage = JSON.parse(message.body);
                    displayMessage(chatMessage, 'private');
                });

                // Subscribe to typing indicators
                stompClient.subscribe('/queue/typing/' + currentUserId, (message) => {
                    const typing = JSON.parse(message.body);
                    showTypingIndicator(typing);
                });

                // Join the chat
                stompClient.send('/app/chat.addUser', {}, JSON.stringify({
                    senderId: currentUserId,
                    senderName: currentUserName
                }));

                addSystemMessage(`Connected as ${currentUserName} (ID: ${currentUserId})`);
            }, (error) => {
                console.error('Connection error:', error);
                updateStatus(false);
                addSystemMessage('Connection failed: ' + error);
            });
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
            updateStatus(false);
            addSystemMessage('Disconnected from chat');
        }

        function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || !stompClient) return;

            const messageType = messageTypeSelect.value;
            const message = {
                senderId: currentUserId,
                senderName: currentUserName,
                content: content
            };

            if (messageType === 'public') {
                stompClient.send('/app/chat.sendMessage', {}, JSON.stringify(message));
            } else if (messageType === 'private') {
                message.receiverId = parseInt(document.getElementById('receiverId').value);
                stompClient.send('/app/chat.private', {}, JSON.stringify(message));
            } else if (messageType === 'project') {
                message.projectId = parseInt(document.getElementById('projectId').value);
                stompClient.send('/app/chat.project', {}, JSON.stringify(message));
            }

            messageInput.value = '';
        }

        function sendTypingIndicator(isTyping) {
            if (!stompClient) return;

            const receiverId = parseInt(document.getElementById('receiverId').value);
            stompClient.send('/app/chat.typing', {}, JSON.stringify({
                userId: currentUserId,
                userName: currentUserName,
                receiverId: receiverId,
                isTyping: isTyping
            }));
        }

        function displayMessage(message, type) {
            const messageDiv = document.createElement('div');
            const isSent = message.senderId === currentUserId;
            
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;

            if (message.type === 'JOIN' || message.type === 'LEAVE') {
                messageDiv.className = 'message system';
                messageDiv.innerHTML = `
                    <p>${message.senderName} ${message.type === 'JOIN' ? 'joined' : 'left'} the chat</p>
                    <div class="message-time">${formatTime(message.timestamp)}</div>
                `;
            } else {
                messageDiv.innerHTML = `
                    ${!isSent ? `<div class="message-sender">${message.senderName}</div>` : ''}
                    <div>${message.content}</div>
                    <div class="message-time">${formatTime(message.timestamp)}</div>
                `;
            }

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `<p>${text}</p>`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTypingIndicator(typing) {
            if (typing.isTyping) {
                document.getElementById('typingUser').textContent = typing.userName;
                typingIndicator.style.display = 'block';
                setTimeout(() => {
                    typingIndicator.style.display = 'none';
                }, 3000);
            } else {
                typingIndicator.style.display = 'none';
            }
        }

        function updateStatus(connected) {
            if (connected) {
                statusDiv.textContent = '‚úÖ Connected';
                statusDiv.className = 'connection-status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                sendBtn.disabled = false;
                messageInput.disabled = false;
            } else {
                statusDiv.textContent = '‚ö†Ô∏è Disconnected';
                statusDiv.className = 'connection-status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                sendBtn.disabled = true;
                messageInput.disabled = true;
            }
        }

        function formatTime(timestamp) {
            if (!timestamp) return new Date().toLocaleTimeString();
            return new Date(timestamp).toLocaleTimeString();
        }

        function clearMessages() {
            messagesDiv.innerHTML = '<div class="message system"><p>Messages cleared</p></div>';
        }
    </script>
</body>
</html>
