server:
  port: 8081


spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://postgres:5432/usersdb
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_HOST:http://localhost:8761/eureka/}