name: ğŸš€ Smart Deploy Services to VM2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # cáº§n 2 commit Ä‘á»ƒ so sÃ¡nh diff

      - name: ğŸ”‘ Login to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u alarmistt --password-stdin

      - name: ğŸ•µï¸ Detect changed files
        id: changes
        run: |
          echo "CHANGED_FILES<<EOF" >> $GITHUB_ENV
          git diff --name-only HEAD^ HEAD >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "ğŸ” Files changed:"
          git diff --name-only HEAD^ HEAD

      # ===================== BUILD & PUSH =====================
      - name: ğŸ—ï¸ Build & Push Identity Service
        if: contains(env.CHANGED_FILES, 'identity-service/')
        run: |
          echo "âœ… identity-service changed, building image..."
          docker build -t ghcr.io/alarmistt/identityservice:latest ./identity-service
          docker push ghcr.io/alarmistt/identityservice:latest

      - name: ğŸ—ï¸ Build & Push Learning Service
        if: contains(env.CHANGED_FILES, 'learning-service/')
        run: |
          echo "âœ… learning-service changed, building image..."
          docker build -t ghcr.io/alarmistt/learningservice:latest ./learning-service
          docker push ghcr.io/alarmistt/learningservice:latest

      - name: ğŸ—ï¸ Build & Push Project Service
        if: contains(env.CHANGED_FILES, 'project-service/')
        run: |
          echo "âœ… project-service changed, building image..."
          docker build -t ghcr.io/alarmistt/projectservice:latest ./project-service
          docker push ghcr.io/alarmistt/projectservice:latest

      - name: ğŸ—ï¸ Build & Push Order Service
        if: contains(env.CHANGED_FILES, 'order-service/')
        run: |
          echo "âœ… order-service changed, building image..."
          docker build -t ghcr.io/alarmistt/orderservice:latest ./order-service
          docker push ghcr.io/alarmistt/orderservice:latest

      # ===================== DEPLOY =====================
      - name: ğŸš€ Deploy to VM2
        if: |
          contains(env.CHANGED_FILES, 'identity-service/') ||
          contains(env.CHANGED_FILES, 'learning-service/') ||
          contains(env.CHANGED_FILES, 'project-service/') ||
          contains(env.CHANGED_FILES, 'order-service/')
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VM2_HOST }}
          username: ${{ secrets.VM2_USER }}
          key: ${{ secrets.VM2_KEY }}
          script: |
            echo "ğŸ” Pulling latest images on VM2..."
            cd /root/SketchNote_BE
            docker compose -f docker-compose-services.yml pull
            docker compose -f docker-compose-services.yml up -d
