name: ğŸš€ Deploy Gateway & Eureka to VM1

on:
  push:
    branches:
      - main  # Trigger only when pushing or merging into the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ===================== CHECKOUT SOURCE CODE =====================
      - name: ğŸ§¾ Checkout source code
        uses: actions/checkout@v4

      # ===================== DEBUG INFORMATION =====================
      - name: ğŸ§  Debug info (branch & changed files)
        run: |
          echo "ğŸ”¹ Current branch: ${{ github.ref }}"
          echo "ğŸ”¹ Commit message: ${{ github.event.head_commit.message }}"
          echo "ğŸ”¹ Files changed:"
          echo "${{ toJson(github.event.commits.*.modified) }}"

      # ===================== LOGIN TO GHCR =====================
      - name: ğŸ”‘ Login to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u alarmistt --password-stdin

      # ===================== BUILD & PUSH (ONLY IF CHANGED) =====================
      - name: ğŸ—ï¸ Build & Push API Gateway
        if: contains(join(github.event.commits.*.modified), 'api-gateway/')
        run: |
          echo "ğŸ§± Detected changes in api-gateway/, building image..."
          docker build -t ghcr.io/alarmistt/apigateway:latest ./api-gateway
          docker push ghcr.io/alarmistt/apigateway:latest

      - name: ğŸ—ï¸ Build & Push Eureka Server
        if: contains(join(github.event.commits.*.modified), 'eureka-server/')
        run: |
          echo "ğŸ§± Detected changes in eureka-server/, building image..."
          docker build -t ghcr.io/alarmistt/eurekaservice:latest ./eureka-server
          docker push ghcr.io/alarmistt/eurekaservice:latest

      # ===================== DEPLOY TO VM1 (ONLY IF CHANGED) =====================
      - name: ğŸš€ Deploy to VM1
        if: |
          contains(join(github.event.commits.*.modified), 'api-gateway/') ||
          contains(join(github.event.commits.*.modified), 'eureka-server/')
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VM1_HOST }}
          username: ${{ secrets.VM1_USER }}
          key: ${{ secrets.VM1_KEY }}
          script: |
            echo "ğŸ” Pulling the latest images on VM1..."
            cd /root/SketchNote_BE
            docker compose -f docker-compose-vm1.yml pull
            docker compose -f docker-compose-vm1.yml up -d
            echo "âœ… Deployment complete!"
