name: ğŸš€ Deploy Gateway & Eureka to VM1

on:
  push:
    branches:
      - main  # Trigger when pushing or merging into main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ===================== CHECKOUT SOURCE CODE =====================
      - name: ğŸ§¾ Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Cáº§n 2 commit gáº§n nháº¥t Ä‘á»ƒ so sÃ¡nh diff

      # ===================== DETECT CHANGED FILES =====================
      - name: ğŸ•µï¸ Detect changed files
        id: changes
        run: |
          echo "CHANGED_FILES<<EOF" >> $GITHUB_ENV
          git diff --name-only HEAD^ HEAD >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "ğŸ—‚ï¸ Changed files:"
          git diff --name-only HEAD^ HEAD

      - name: ğŸ§  Debug changed files
        run: |
          echo "ğŸ” Files detected as changed:"
          echo "${{ env.CHANGED_FILES }}"

      # ===================== LOGIN TO GHCR =====================
      - name: ğŸ”‘ Login to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u alarmistt --password-stdin

      # ===================== BUILD & PUSH (ONLY IF CHANGED) =====================
      - name: ğŸ—ï¸ Build & Push API Gateway
        if: contains(env.CHANGED_FILES, 'api-gateway/')
        run: |
          echo "ğŸ§± Detected changes in api-gateway/, building image..."
          docker build -t ghcr.io/alarmistt/apigateway:latest ./api-gateway
          docker push ghcr.io/alarmistt/apigateway:latest

      - name: ğŸ—ï¸ Build & Push Eureka Server
        if: contains(env.CHANGED_FILES, 'eureka-server/')
        run: |
          echo "ğŸ§± Detected changes in eureka-server/, building image..."
          docker build -t ghcr.io/alarmistt/eurekaservice:latest ./eureka-server
          docker push ghcr.io/alarmistt/eurekaservice:latest

      # ===================== DEPLOY TO VM1 (ONLY IF CHANGED) =====================
      - name: ğŸš€ Deploy to VM1
        if: contains(env.CHANGED_FILES, 'api-gateway/') || contains(env.CHANGED_FILES, 'eureka-server/')
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VM1_HOST }}
          username: ${{ secrets.VM1_USER }}
          key: ${{ secrets.VM1_KEY }}
          script: |
            echo "ğŸ” Pulling latest images on VM1..."
            cd /home/Admin/SketchNote_BE
            docker compose pull postgres pgbouncer eureka gateway redis keycloak
            docker compose up -d
            echo "âœ… Deployment complete!"
