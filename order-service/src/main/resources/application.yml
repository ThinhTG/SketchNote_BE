server:
  port: 8083

# Gateway configuration for Swagger (LOCAL)
gateway:
  url: http://localhost:8888  # Local gateway
  order-path: ""  # Không có prefix, routes trực tiếp /api/orders/**

cors:
  allowed-origins: "http://34.177.90.19:8888"
# Microservice Configuration
payment-service:
  url: ${PAYMENT_SERVICE_URL:http://localhost:8081}

spring:
  application:
    name: order-service
  cloud:
    function:
      definition: paymentSucceededConsumer;paymentFailedConsumer
    discovery:
      enabled: true
    stream:
      bindings:
        orderCreated-out-0:
          contentType: application/json
          destination: order-created
        paymentSucceededConsumer-in-0:
          contentType: application/json
          destination: payment-succeeded
          group: order-service-group
        paymentFailedConsumer-in-0:
          contentType: application/json
          destination: payment-failed
          group: order-service-group
      kafka:
        binder:
          brokers: ${KAFKA_BOOTSTRAP_SERVERS:34.177.90.19:9092}
        bindings:
          orderCreated-out-0:
            producer:
              configuration:
                value.serializer: org.apache.kafka.common.serialization.ByteArraySerializer
          # Per-binding consumer settings to ensure new consumer groups read existing messages
          paymentSucceededConsumer-in-0:
            consumer:
              auto-offset-reset: earliest
          paymentFailedConsumer-in-0:
            consumer:
              auto-offset-reset: earliest
  datasource:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 600000
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://34.177.90.19:6432/ordersdb}
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:admin}

  kafka:
    properties:
      enable.idempotence: true
      max.in.flight.requests.per.connection: 5
    bootstrap-servers: 34.177.90.19:9092   # địa chỉ Kafka KRaft broker
    producer:
      # If your payloads are already byte[] (as seen in logs), use ByteArraySerializer
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer
      acks: all
      retries: 1
    consumer:
      group-id: order-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    listener:
      ack-mode: record

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect


  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://34.177.90.19:8090/realms/sketchnote

# Thêm logging để debug
logging:
  level:
    root: INFO
    com.sketchnotes: DEBUG
    org.springframework: DEBUG
    org.hibernate: DEBUG

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_HOST:http://localhost:8761/eureka/}

