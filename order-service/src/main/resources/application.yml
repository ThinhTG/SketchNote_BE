server:
  port: 8087

# Microservice Configuration
payment-service:
  url: ${PAYMENT_SERVICE_URL:http://localhost:8081}

spring:
  application:
    name: order-service
  cloud:
    discovery:
      enabled: true
  datasource:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 600000
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://139.59.119.65:6432/ordersdb}
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:admin}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect


  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://139.59.119.65:8090/realms/sketchnote

# Thêm logging để debug
logging:
  level:
    root: INFO
    com.sketchnotes: DEBUG
    org.springframework: DEBUG
    org.hibernate: DEBUG

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_HOST:http://localhost:8761/eureka/}

  kafka:
    properties:
      enable.idempotence: true
      max.in.flight.requests.per.connection: 5
    bootstrap-servers: 139.59.119.65:9092   # địa chỉ Kafka KRaft broker
    consumer:
      group-id: identity-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 1
    listener:
      ack-mode: record