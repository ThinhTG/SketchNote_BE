server:
  port: 8083

# Gateway configuration for Swagger (PRODUCTION)
gateway:
  url: https://sketchnote.litecsys.com
  order-path: ""  # Không có prefix, routes trực tiếp /api/orders/**

cors:
  allowed-origins: "http://34.177.90.19:8888"
spring:
  application:
    name: order-service
  cloud:
    function:
      definition: paymentSucceededConsumer;paymentFailedConsumer
    discovery:
      enabled: true
    stream:
      bindings:
        orderCreated-out-0:
          contentType: application/json
          destination: order-created
        paymentSucceededConsumer-in-0:
          contentType: application/json
          destination: payment-succeeded
          group: order-service-group
        paymentFailedConsumer-in-0:
          contentType: application/json
          destination: payment-failed
          group: order-service-group
      kafka:
        binder:
          brokers: "34.177.90.19:9092"
        bindings:
          orderCreated-out-0:
            producer:
              configuration:
                value.serializer: org.apache.kafka.common.serialization.ByteArraySerializer
          # Per-binding consumer settings to ensure new consumer groups read existing messages
          paymentSucceededConsumer-in-0:
            consumer:
              auto-offset-reset: earliest
          paymentFailedConsumer-in-0:
            consumer:
              auto-offset-reset: earliest

  datasource:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 600000
    url: jdbc:postgresql://34.177.90.19:6432/ordersdb
    username: admin
    password: admin


  kafka:
    properties:
      enable.idempotence: true
      max.in.flight.requests.per.connection: 5
    bootstrap-servers: 34.177.90.19:9092   # địa chỉ Kafka KRaft broker
    producer:
      # If your payloads are already byte[] (as seen in logs), use ByteArraySerializer
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer
      acks: all
      retries: 1
    consumer:
      group-id: order-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    listener:
      ack-mode: record

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect


eureka:
  client:
    service-url:
      defaultZone: http://34.177.90.19:8761/eureka/
  instance:
    prefer-ip-address: true
    ip-address: 34.126.98.83

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://34.177.90.19:8090/realms/sketchnote



