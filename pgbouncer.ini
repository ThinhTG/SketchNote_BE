[databases]
learningdb      = host=postgres port=5432 dbname=learningdb user=admin password=admin
ordersdb        = host=postgres port=5432 dbname=ordersdb user=admin password=admin
paymentsdb      = host=postgres port=5432 dbname=paymentsdb user=admin password=admin
keycloak        = host=postgres port=5432 dbname=keycloak user=admin password=admin
blogdb          = host=postgres port=5432 dbname=blogdb user=admin password=admin
projectdb       = host=postgres port=5432 dbname=projectdb user=admin password=admin
marketplacedb   = host=postgres port=5432 dbname=marketplacedb user=admin password=admin
interactiondb   = host=postgres port=5432 dbname=interactiondb user=admin password=admin
usersdb         = host=postgres port=5432 dbname=usersdb user=admin password=admin

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = plain
auth_file = /etc/pgbouncer/userlist.txt
pool_mode = transaction
max_client_conn = 200
default_pool_size = 50
reserve_pool_size = 10
reserve_pool_timeout = 5
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
admin_users = admin
