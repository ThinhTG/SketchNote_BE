server:
  port: 8888

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: learning-service
          uri: lb://learning-service
          predicates:
            - Path=/api/learning/**
          filters:
            - StripPrefix=1

        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=/api/users/**, /api/auth/**, /api/roles/**, /api/blogs/**, /api/payment/**
          filters:
            - StripPrefix=1

        - id: project-service
          uri: lb://project-service
          predicates:
            - Path=/api/projects/**
          filters:
            - StripPrefix=1

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
          filters:
            - StripPrefix=1

        - id: interaction-service
          uri: lb://interaction-service
          predicates:
            - Path=/api/interactions/**
          filters:
            - StripPrefix=1

springdoc:
  swagger-ui:
    urls:
      - name: learning-service
        url: /learning-service/v3/api-docs
      - name: account-service
        url: /account-service/v3/api-docs
      - name: project-service
        url: /project-service/v3/api-docs
      - name: order-service
        url: /order-service/v3/api-docs
      - name: interaction-service
        url: /interaction-service/v3/api-docs

eureka:
  client:
    service-url:
      defaultZone: http://34.126.134.243:8761/eureka/
  instance:
    prefer-ip-address: true
    ip-address: 34.126.134.243
