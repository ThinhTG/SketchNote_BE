server:
  port: 8888

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

          routes:
            - id: learning-service
              uri: lb://learning-service
              predicates:
                - Path=/api/learning/**
            - id: payment-service
              uri: lb://payment-service
              predicates:
                - Path=/api/payment/**
            - id: identity-service
              uri: lb://identity-service
              predicates:
                - Path=/api/users/**, /api/auth/**
            - id: blog-service
              uri: lb://blog-service
              predicates:
                - Path=/api/blogs/**
            - id: project-service
              uri: lb://project-service
              predicates:
                - Path=/api/projects/**

springdoc:
  swagger-ui:
    urls:
      - name: learning-service
        url: /learning-service/v3/api-docs
      - name: payment-service
        url: /payment-service/v3/api-docs
      - name: identity-service
        url: /identity-service/v3/api-docs
      - name: blog-service
        url: /blog-service/v3/api-docs
      - name: project-service
        url: /project-service/v3/api-docs
eureka:
  client:
    service-url:
      defaultZone: http://139.59.119.65:8761/eureka/
  instance:
    prefer-ip-address: true
    ip-address: 139.59.119.65
