server:
  port: 8888

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

          routes:
          - id: learning-service
            uri: lb://learning-service
            predicates:
              - Path=/api/learning/**

          - id: payment-service
            uri: lb://payment-service
            predicates:
              - Path=/api/payment/**


springdoc:
  swagger-ui:
    urls:
      - name: learning-service
        url: /learning-service/v3/api-docs
      - name: account-service
        url: /account-service/v3/api-docs
      - name: payment-service
        url: /payment-service/v3/api-docs

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/