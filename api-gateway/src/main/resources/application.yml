server:
  port: 8888

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

          routes:
            - id: learning-service
              uri: lb://learning-service
              predicates:
                - Path=/api/learning/**
            - id: payment-service
              uri: lb://payment-service
              predicates:
                - Path=/api/payment/**

            - id: identity-service
              uri: lb://identity-service
              predicates:
                - Path=/api/users/**

            - id: blog-service
              uri: lb://blog-service
              predicates:
                - Path=/api/blogs/**


springdoc:
  swagger-ui:
    urls:
      - name: learning-service
        url: /learning-service/v3/api-docs
      - name: user-service
        url: /user-service/v3/api-docs
      - name: payment-service
        url: /payment-service/v3/api-docs
      - name: identity-service
        url: /identity-service/v3/api-docs
      - name: blog-service
        url: /blog-service/v3/api-docs
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_HOST:http://localhost:8761/eureka/}
