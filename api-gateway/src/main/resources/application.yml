server:
  port: 8888

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: learning-service
          uri: lb://learning-service  # Sửa từ http://localhost:8085
          predicates:
            - Path=/api/learning/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**

springdoc:
  swagger-ui:
    urls:
      - name: learning-service
        url: /learning-service/v3/api-docs
      - name: user-service
        url: /user-service/v3/api-docs

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_HOST:http://localhost:8761/eureka/}  # Sửa fallback thành http://eureka:8761/eureka/