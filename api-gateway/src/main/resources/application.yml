server:
  port: 8888
  forward-headers-strategy: native   # để Swagger lấy đúng host từ request (localhost)

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: learning-service
          uri: lb://learning-service
          predicates:
            - Path=/api/learning/**
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payment/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs   # chuẩn đường dẫn openapi
  swagger-ui:
    enabled: true
    use-root-path: true # ép Swagger UI sử dụng localhost thay vì container-id
    urls:
      - name: learning-service
        url: /learning-service/v3/api-docs
      - name: user-service
        url: /user-service/v3/api-docs
      - name: payment-service
        url: /payment-service/v3/api-docs

eureka:
  client:
    service-url:
      # Khi chạy Docker → trỏ vào service name "eureka"
      # Khi chạy local → fallback localhost
      defaultZone: ${EUREKA_HOST:http://localhost:8761/eureka/}
