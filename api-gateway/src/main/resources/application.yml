server:
  port: 8888

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

          routes:
          - id: learning-service
            uri: http://localhost:8085   # service chạy ở port 8085
            predicates:
              - Path=/api/learning/**    # mọi request /api/learning/** sẽ forward sang learning-service


springdoc:
  swagger-ui:
    urls:
      - name: learning-service
        url: /learning-service/v3/api-docs
      - name: account-service
        url: /account-service/v3/api-docs
      - name: order-service
        url: /order-service/v3/api-docs

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/